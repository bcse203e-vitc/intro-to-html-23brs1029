<html>
    <head>
        <title>Web programming</title>
    </head>
    <body>
        <h1>Deleted and Inserted Text Example</h1>
        <p>
            The original plan was to <del>travel to the mountains</del>, but we decided to 
            <ins>visit the beach</ins> instead.
        </p>
        <p>
            The company <del>rejected</del> <ins>approved</ins> the proposal after further review.
        </p>
        <p>
            This is deleted <del>2024</del> This is inserted <ins>2025</ins>.
        </p>
    </body>
</html>
