<html>
  <head>
    <title>Web Programming</title>
  </head>
  <body>
    <h1>Print a paragraph with 4 - 5 sentences. Each sentence should be a different font.</h1>

      <p style="font-family: Tahoma, sans-serif; font-size: 30px;">Some say the world will end in fire,</p>
      <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 30px;">Some say in ice.</p>
      <p style="font-family: inherit; font-size: 30px;">From what I've tasted of desire</p>
      <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 30px;">I hold with those who favor fire.</p>
      
  </body>
</html>
